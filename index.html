<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para Entregas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Informações para entrega</h1>
        <form action="API.php" method="POST" target="_blank">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <!-- DIV DE ENDERECO -->
            <div class="form-group">
                <label for="endereco">Endereço para entrega</label>
                <input type="text" id="endereco" name="endereco" placeholder="Digite aqui">
            </div>
            <!-- CIDADE DA ENTREGA -->
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>
            <!-- CONTA DO CLIENTE -->
            <div class="form-group">
            <label for="telefone">Contato do Cliente</label>
            <input type="tel" id="telefone" name="telefone" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="EX: 027 99999-1111" required>
            </div>
            <!-- PRAZO PARA ENTREGA -->
             <div class="form-group">
                <label for="data-entrega">Prazo para entrega</label>
                <input type="date" id="data-entrega" nome="data-entrega">
             </div>
             <div class="form-group">
                <label for="observacoes">Observações</label>
                <textarea id="observacoes" name="observacoes" rows="4"></textarea>
             </div>

             <button type="submit">Clique aqui para enviar o pedido</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
